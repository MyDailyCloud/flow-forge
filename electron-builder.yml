appId: com.sopbuilder.app
productName: SOP Builder
copyright: Copyright Â© 2024

directories:
  output: release
  buildResources: public

files:
  - dist/**/*
  - electron/**/*.js
  - public/favicon.ico

mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: public/icon.png
  hardenedRuntime: true
  gatekeeperAssess: false

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: public/icon.png
  artifactName: ${productName}-Setup-${version}.${ext}

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Office
  icon: public/icon.png
  artifactName: ${productName}-${version}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true

publish:
  provider: github
  releaseType: release
